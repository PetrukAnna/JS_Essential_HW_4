			function checking(val) {

				if(val == 0) {
					document.write("The value: <span style='color:red;'>" + val + "</span><br/>");
					document.write("<p> has NO sign </p>");
					document.write("<p> is NOT a prime number </p>");
					document.write("<p> can NOT divide into any of the numbers </p>");
				} else if (val < 0) {
					document.write("The value: <span style='color:red;'>" + val + "</span><br/>");
					document.write("<p> has negative sign </p>");
					document.write("<p> is NOT a prime number </p>");
					checkedDivision(val);
				} else if (val > 0) {
					document.write("The value: <span style='color:red;'>" + val + "</span><br/>");
					document.write("<p> has positive sign </p>");

					if(val == 2) {
						document.write("<p> is a prime number </p>");
						checkedDivision(val);
					} else if(val > 2) {
						var min = 2;
						var max = Math.round(Math.sqrt(val));
						var checker = 0;
						for(var i = min; i <= max; i++) {
							if(val % i != 0) {
								++checker;
							}
						}
						if(checker == (max-min)+1) {
							document.write("<p> is a prime number </p>");
							document.write("<p> can NOT divide into 2,3,5,6,9 </p>");
						} else {
							document.write("<p> is NOT a prime number </p>");
							checkedDivision(val);
						}
					} else {
						document.write("<p> is NOT a prime number </p>");
						document.write("<p> can NOT divide into 2,3,5,6,9 </p>");
					}
				}

				function checkedDivision(val) {

					if(val % 2 == 0) {
						document.write("<p> is divided by 2 </p>");
					} else {
						document.write("<p> is NOT divided by 2 </p>");
					}

					if(val % 3 == 0) {
						document.write("<p> is divided by 3 </p>");
					} else {
						document.write("<p> is NOT divided by 3 </p>");
					}

					if(val % 5 == 0) {
						document.write("<p> is divided by 5 </p>");
					} else {
						document.write("<p> is NOT divided by 5 </p>");
					}

					if(val % 6 == 0) {
						document.write("<p> is divided by 6 </p>");
					} else {
						document.write("<p> is NOT divided by 6 </p>");
					}

					if(val % 9 == 0) {
						document.write("<p> is divided by 9 </p>");
					} else {
						document.write("<p> is NOT divided by 9 </p>");
					}
				}
			}

			var value = prompt("Input a value: " , "");

			if(value == null){

				document.write("The value: <span style='color:red;'>" + value + "</span> include letters or symbols");

				value = parseFloat(value);
				checking(value);
